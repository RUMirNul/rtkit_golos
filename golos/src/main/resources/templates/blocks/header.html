<div th:fragment="header" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="/clients" class="nav-link px-2 text-white">Контрагенты</a></li>
                <li><a href="/findArticles" class="nav-link px-2 text-white">Поиск</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/addArticle" class="nav-link px-2 text-white">Добавить артикул</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/addArticleXLSX" class="nav-link px-2 text-white">Добавить.xlsx</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/addClient" class="nav-link px-2 text-white">Добавить контрагента</a></li>
            </ul>

            <div sec:authorize="isAuthenticated()" class="text-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" value="Sign Out" class="btn btn-outline-light me-2">Logout</button>
                </form>

            </div>
        </div>
    </div>
</div>
